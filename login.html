<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zalyst Crasher - Login</title>

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0c0c2e, #1a1a4c, #2a2a7c);
      color: #a0d2ff;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/4jdpeb.jpg') center center/cover no-repeat;
      opacity: 0.15;
      z-index: 1;
    }

    .card {
      background: rgba(0, 20, 40, 0.7);
      border: 1px solid rgba(64, 156, 255, 0.3);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      z-index: 2;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 80, 255, 0.2);
      animation: fadeIn 1s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(64, 156, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 36px;
      color: #40c9ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(64, 201, 255, 0.7);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(64, 156, 255, 0.8);
      object-fit: cover;
      border: 2px solid rgba(64, 156, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 36px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: #40c9ff;
      text-shadow: 0 0 10px rgba(64, 201, 255, 0.7);
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: #a0d2ff;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #40c9ff;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 12px;
      border: 1px solid rgba(64, 156, 255, 0.3);
      background: rgba(0, 20, 40, 0.5);
      color: #e0f0ff;
      font-size: 15px;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #40c9ff;
      box-shadow: 0 0 10px rgba(64, 201, 255, 0.3);
    }

    input::placeholder {
      color: #6a9cc9;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 80, 255, 0.3);
    }

    .buy-access {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      background: linear-gradient(135deg, #0088ff, #0066cc);
      padding: 12px 20px;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 80, 255, 0.2);
      transition: all 0.3s ease;
      font-family: 'Exo 2', sans-serif;
    }

    .buy-access:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 80, 255, 0.4);
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #6a9cc9;
      font-family: 'Exo 2', sans-serif;
    }

    .toast {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #0066cc;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 80, 255, 0.3);
      opacity: 0;
      animation: fadeInOut 3.8s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      10% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(64, 201, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(64, 201, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(64, 201, 255, 0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://files.catbox.moe/4jdpeb.jpg" alt="Zalyst Crasher Logo" class="logo pulse" />
    <div class="icon"><i class="fas fa-bolt"></i></div>
    <div class="title">ZALYST CRASHER</div>
    <div class="subtitle"></div>

    <form method="POST" action="/auth">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="key" placeholder="Password" required />
      </div>
      <button type="submit">
        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
        LOGIN
        <i class="fas fa-microchip" style="margin-left: 8px;"></i>
      </button>
    </form>

    <a class="buy-access" href="https://t.me/zeyannotdev" target="_blank">
      <i class="fas fa-key"></i> Order Access
    </a>
    
    <div class="footer">
      &copy; 2025 Zalyst Crasher. All rights reserved.
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    if (msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
    }
  </script>
</body>

</html>
